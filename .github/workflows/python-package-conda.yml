name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    permissions:
      checks: write
      pull-requests: write
      contents: write
      issues: read

    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13'

      - name: Install requests module to run the tests
        run: |
          pip install requests

      - name: Run tests
        id: run_tests
        run: |
          python3 -m unittest discover -s . -p "test_server.py" > result.log 2>&1 || true

      - name: Read test output
        id: test_output
        run: |
          echo "🎉 Test output:"
          cat result.log
          
          # Count total tests and passed tests
          TOTAL_TESTS=$(grep -o 'test_' result.log | wc -l) # Count all test methods
          PASSED_TESTS=$(grep -c 'OK' result.log) # Count tests that passed

          echo "TEST_RESULT<<EOF" >> $GITHUB_ENV
          cat result.log >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "TOTAL_TESTS=$TOTAL_TESTS" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED_TESTS" >> $GITHUB_ENV

      - name: Prepare Summary
        id: prepare_summary
        run: |
          if [[ "$PASSED_TESTS" -eq "$TOTAL_TESTS" && "$TOTAL_TESTS" -gt 0 ]]; then
            echo "STATUS=All tests passed! ✅" >> $GITHUB_ENV
          elif [[ "$TOTAL_TESTS" -eq 0 ]]; then
            echo "STATUS=No tests were executed. ⚠️" >> $GITHUB_ENV
          else
            echo "STATUS=Some tests failed. ❌" >> $GITHUB_ENV
          fi

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2.8.2
        with:
          message: |
            ### 🚦 Test Results
            ```
            ${{ env.TEST_RESULT }}
            ```
            ### 🏁 Summary:
            - **Total Tests Run**: ${{ env.TOTAL_TESTS }}
            - **Passed**: ${{ env.PASSED_TESTS }} 🎊
            - **Status**: ${{ env.STATUS }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
