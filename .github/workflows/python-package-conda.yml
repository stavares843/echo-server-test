name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13' 

      - name: Install requests module to run the tests
        run: |
          pip install requests

      - name: Run tests
        run: |
          python3 -m unittest discover -s . -p "test_server.py"
