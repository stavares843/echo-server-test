name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    permissions:
      checks: write
      pull-requests: write
      contents: write
      issues: read
      
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13' 

      - name: Install requests module to run the tests
        run: |
          pip install requests

      - name: Run tests
        id: run_tests
        run: |
          python3 -m unittest discover -s . -p "test_server.py" > result.log || true

      - name: Read test output
        id: test_output
        run: |
          echo "Test output:"
          cat result.log
          echo "::set-output name=result::$(cat result.log)"

      - name: Comment PR with test results
        if: always() && github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2.8.2
        with:
          message: |
            ### Test Results
            ```
            ${{ steps.test_output.outputs.result }}
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
